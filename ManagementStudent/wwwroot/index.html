<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quản lý sinh viên</title>

    <!--File css-->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/container-menu.css" rel="stylesheet" />
    <link href="css/container-right.css" rel="stylesheet" />
    <link href="css/content.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/paging.css" rel="stylesheet" />
    <link href="css/model.css" rel="stylesheet" />
</head>
<body>

    <!--Header của trang-->
    <div class="header">
        Header trang
    </div>

    <!--Phần nội dung trang-->
    <div class="container">
        <!--Nội dung trái: menu-->
        <div class="container-menu">

        </div>

        <!--Nội dung bên phải-->
        <div class="container-right">
            <!--Hiện thị dữ liệu trang-->
            <div class="content">
                <!--Thanh công cụ: thêm, sửa, xoá, nhân bản-->
                <div class="tool">
                    <button id="btn_add">Thêm</button>
                    <button id="btn_edit" disabled>Sửa</button>
                    <button id="btn_del" disabled>Xoá</button>
                    <button id="btn_doub" disabled>Nhân bản</button>
                </div>

                <!--Bảng hiện thị dữ liệu-->
                <div class="tb-data">
                    <table border="1" id="tb_student">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã sinh viên</th>
                                <th>Tên sinh viên</th>
                                <th>Email</th>
                                <th>Khoa</th>
                                <th>Lớp</th>
                                <th>Điểm trung bình</th>
                                <th>Địa chỉ</th>
                                <th>Xem điểm</th>
                            </tr>
                        </thead>

                        <tbody id="tb_student_body"></tbody>
                    </table>
                </div>

                <!--Phân trang-->
                <div class="paging">
                    <div class="item-right">
                        <div id="pagination">
                            <a id="pre_index" href="#">&laquo;</a>
                            <a href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a id="next_index" href="#">&raquo;</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer của trang-->
            <div class="footer">

            </div>
        </div>
    </div>


    <!--Model hiện thị dữ liệu sinh viên-->
    <div id="model" style="display: none;">
        <div id="form">
            <!--Tiêu đề model-->
            <div class="model-header">
                <div class="model-title">Thêm mới sinh viên</div>
                <div id="model_exit">X</div>
            </div>

            <!--Nội dung model-->
            <div class="model-container">
                <label for="studentCode">Mã sinh viên: <span>(*)</span></label>
                <input type="text" id="studentCode" name="studentCode"><br><br>
                <label for="firstName">Họ đệm: <span>(*)</span></label>
                <input type="text" id="firstName" name="firstName"><br><br>
                <label for="lastName">Tên: <span>(*)</span></label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <label for="email">Email: <span>(*)</span></label>
                <input type="email" id="email" name="email"><br><br>

                <label for="gender">Giới tính:</label>
                <select id="gender">
                    <option value="1">Nam</option>
                    <option value="0">Nữ</option>
                    <option value="2">Khác</option>
                </select>
                <br><br>

                <label for="className">Tên lớp: <span>(*)</span></label>
                <input type="text" id="className" name="className"><br><br>
                <label for="faculty">Tên khoa:</label>
                <input type="text" id="faculty" name="faculty"><br><br>
                <label for="birthday">Ngày sinh:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address"><br><br>
            </div>

            <!--Footer của model: các nút điều hướng-->
            <div class="model-footer">
                <button id="btn-close">Thoát</button>
                <button id="btn-save" class="btn-save">Lưu</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
